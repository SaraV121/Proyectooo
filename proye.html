<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tienda</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>

        <div class="container-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"/>
            </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>


            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatos Nike</p>
                        <span class="precio-producto-carrito">$80</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                      </svg>
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$200</span>
                </div>
            </div>
        </div>
    </header>  
    <div class="container-items">
        <div class="item">
            <figure>
                <img src="img/Zapatos Nike.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Zapatos Nike</h2>
                <p class="price">Bs 100</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/audifonos.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Audifonos</h2>
                <p class="price">Bs 50</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/Smartwatch.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Smartwatch</h2>
                <p class="price">Bs 300</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/Reloj.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Reloj</h2>
                <p class="price">Bs 130</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/perfume.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Perfume</h2>
                <p class="price">Bs 80</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/ventilador.jpg" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Mini ventilador</h2>
                <p class="price">Bs 25</p>
                <button>Añadir al carrito</button>
            </div>
        </div>
            
    </div>
    <footer>
        <p>Contacto: <a href="mailto:info@tiendaenlinea.com">info@tiendaenlinea.com</a></p>
        <p>&copy; 2024 Tienda en Línea. Todos los derechos reservados.</p>
    </footer>

    <script src="proye.js"></script>
</body>
</html>
